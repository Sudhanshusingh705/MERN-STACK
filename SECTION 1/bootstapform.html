<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->

    <style>

      *{
            font-family: Montserrat;
        }

        .container{
        border: 1px solid #090a0ae3;
        width: 100%;
        /* margin: auto; */
        padding: 10px;
      }

      .card-body{
        background: cover;
        width: auto;
        padding: 5px;
      }

        .signup-bg{
            background: url('https://img.freepik.com/free-photo/book-with-green-board-background_1150-3837.jpg?t=st=1658724580~exp=1658725180~hmac=aac133a3ebcf1c23c2bbce80395b706b3a3923850adf7ea0658fc94a3438f501&w=740.jpg');
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        body{
            background:linear-gradient(180deg,purple 30%, black 70%),url('pattern.png');
            height: 100vh;
        }
    </style>
</head>
  <body class="d-flex justify-contentcenter align-items-center">

    <div class="container">

        <div class="card">
            <div class="row">
                <div class="col-md-8">
                    <div class="signup-bg"></div>
                </div>
                <div class="col-md-4">
                    <d  iv class="card-body" style="padding: 30% 50px;">
                            <h4>SIGNUP HERE</h4>
                            <hr />
                        <form>
                            
                            <div class="form-outline mt-4">
                                <input class="form-control" placeholder="Full Name" />
                                <label class="form-label">Full Name</label>
                            </div>
                            
                            <div class="form-outline mt-4">
                                <input class="form-control" placeholder="Email" type="email" />
                                <label class="form-label">Email Address</label>
                            </div>

                            <div class="form-outline mt-4">
                                <input class="form-control" placeholder="Password" type="password" />
                                <label class="form-label">Password</label>
                            </div>

                            <div class="form-check mt-5">
                                <input class="form-check-input" type="checkbox" />
                                <label class="form-check-label">I Hereby Aceept Terms & Conditions</label>
                            </div>

                            <button class="btn btn-success w-100 mt-5">Signup Now</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
